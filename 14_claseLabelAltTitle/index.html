<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form action="">
            <!--label ayuda a dar foco en el input-->
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studing">
                <span>¿Que dia empezaste en programacion?</span>
                <input id="started-studing" type="date">
            </label>
            <label for="time-to-study">
                <span>¿Cual es tu nombre?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <img src="original.jpg" alt="Foto de un perro" title="Es una foto de un perrito"> 
            <!-- alt es una descripcion grafica que ayuda al usuario a saber de que es la imagen-->
            <!--Title ayuda a dar una descripcion breve de la imagen para cuando se pase el cursor-->
        </section>
    </main>
</body>
</html>
